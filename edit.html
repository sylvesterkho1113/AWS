<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to KSST Item Manager</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="view.html">View Items</a>
        <a href="add.html">Add Items</a>
        <a href="edit.html">Edit Items</a>
        <a href="delete.html">Delete Items</a>
    </nav>
    <div class="container">
        <h1>Edit an Item</h1>
        <form>
            <label for="itemName">Select Item to Edit:</label>
            <select id="itemName" name="itemName">
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
            </select><br><br>
            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName" required><br><br>
            <button type="submit">Edit Item</button>
        </form>
    </div>
</body>
</html>
